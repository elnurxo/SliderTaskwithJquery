<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Jquery Script -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
     <!-- MyScript -->
     <script src="assets/js/main.js" defer></script>
     <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Css Link -->
     <link rel="stylesheet" href="css/style.css">
     <!-- End -->
    <title>JQuery Slider</title>
</head>
<body>
    <div id="slider">
        <!-- LEFT ARROW -->
        <div id="arrow-left" class="arrow">
            <i class="fas fa-arrow-left" id="back"></i>
        </div>
        <ul class="slides">
            <li class="slide">
                <img src="assets/media/slide1.jpg" alt="slide1">
            </li>
            <li class="slide">
                <img src="assets/media/slide2.jpg" alt="slide2">
            </li>
            <li class="slide">
                <img src="assets/media/slide3.jpg" alt="slide3">
            </li>
            <li class="slide">
                <img src="assets/media/slide4.jpg" alt="slide4">
            </li>
            <li class="slide">
                <img src="assets/media/slide1.jpg" alt="slide1">
            </li>
        </ul>
        <!-- RIGHT ARROW -->
        <div id="arrow-right" class="arrow">
            <i class="fas fa-arrow-right" id="next"></i>
        </div>
    </div>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/51866e0675.js" crossorigin="anonymous"></script>
</body>
</html>
